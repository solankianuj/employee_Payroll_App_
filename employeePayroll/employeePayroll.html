<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" >
  
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="employeePayroll.css">
    <script></script>
</head>
<body>
    <header class="header-content " >
         
        <div class="logo-content">
            <img src="employeeLogo.png" alt="anuj" width="50.24px" height="46.57px" >
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
                
            </div>
            
        </div>
  </header>

 <div class="form-content">
    <form class="form">

        <div class="form-head">
            Employee Payroll Form
        </div>
        <div class="row-content">
            <label class="label text" for="name">Name :</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
        </div>
        
        <div class="row-content">
            <label class="label text" for="profile">Profile image :</label> 

            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p1.jpg" required>
                <img  class="profile" id="imag1" src="p1.jpg" alt="" width="45px" height="45px">
                </label>
            </div>

            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p1.jpg" required>
                <img  class="profile" id="imag1" src="p2.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p1.jpg" required>
                <img  class="profile" id="imag1" src="p3.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p1.jpg" required>
                <img  class="profile" id="imag1" src="p4.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p1.jpg" required>
                <img  class="profile" id="imag1" src="p5.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="name">Gender :</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department :</label>
            <div>

                <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="other" name="other" value="Other">
                <label class="text" for="other">Others</label>
            </div>

        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your salary :</label>
            <input class="input" type="range" name="salary" id="salary" min="30000" max="50000" step="100" value="40000">
            <output class="salary-output text" for="salary">40000</output>
        </div>
            
    </form>
   
</div>




</body>
</html>
