<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" >
  
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="employeePayroll.css">
    <script src="employeePayroll.js"></script>
</head>
<body>
    <header class="header-content " >
         
        <div class="logo-content">
            <img src="employeeLogo.png" alt="anuj" width="50.24px" height="46.57px" >
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
                
            </div>
            
        </div>
  </header>

 <div class="form-content">
    <form class="form">

        <div class="form-head">
            Employee Payroll Form
        </div>
        <div class="row-content">
            <label class="label text" for="name">Name :</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
        </div>
        
        <div class="row-content"  >
            <label class="label text" for="profile">Profile image :</label> 

            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p1.jpg" required  oninput="profileDisplay()">
                <img  class="profile" id="imag1" name="profile" src="p1.jpg" alt="" width="45px" height="45px">
                </label>
            </div>

            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p2.jpg" required oninput="profileDisplay()">
                <img  class="profile" id="imag1" name="profile" src="p2.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p3.jpg" required>
                <img  class="profile" id="imag1" name="profile" src="p3.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p4.jpg" required>
                <img  class="profile" id="imag1" name="profile" src="p4.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
            <div class="profile-radio-content">
                <label > 
                <input type="radio" id="profile1" name="profile" value="p5.jpg" required>
                <img  class="profile" id="imag1" name="profile" src="p5.jpg" alt="" width="45px" height="45px">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="name">Gender :</label>
            <div  onclick="genderDisplay()">
                <input type="radio" id="gender" name="gender" value="male" >
                <label class="text" for="male">Male</label>
                <input type="radio" id="gender" name="gender" value="female" >
                <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department :</label>
            <div >

                <input class="checkbox" type="checkbox" id="department" name="department" value="HR" oninput="departmentDisplay()">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="department" name="department" value="Sales" oninput="departmentDisplay()">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="department" name="department" value="Finance" oninput="departmentDisplay()">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="department" name="department" value="Engineer" oninput="departmentDisplay()">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="department" name="department" value="Other" oninput="departmentDisplay()">
                <label class="text" for="other">Others</label>
            </div>

        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your salary :</label>
            <input class="input" type="range" name="salary" id="salary" min="30000" max="50000" step="100" value="40000" oninput="salaryInput()">
            <output class="salary-output text" for="salary">40000</output>
            
        </div>
        <div class="row-content" oninput="startDate()">
            <label class="label text" for="startDate">Start Date :</label>
            <div>
                
                <select name="day" id="day">
                    <option value="" disabled selected hidden>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                </div>
                <select id="month" name="Month" >
                    <option value="" disabled selected hidden>Month</option>

                    <option value="jan">january</option>
                    <option value="feb">Febuary</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="Jun">Jun</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <select name="year" id="year" >
                    <option value="" disabled selected hidden>year</option>

                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    
                </select>
            </div>
            <div class="row-content">
                <label class="label text"  for="notes">Notes</label>
                <textarea class="input" id="notes"  name="Notes" style="height: 50px;"></textarea>
                
            </div>
            
        
                <div class="buttonParent">
                    <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton" onclick="validation()" >Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
    
                    </div>
            
                </div>
        
            
    </div>  
            
    </form>
   
</div>




</body>
</html>
